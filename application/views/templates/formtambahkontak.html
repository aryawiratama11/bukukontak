<a href="/#/home" class="btn btn-flat btn-large"><i class="material-icons left">arrow_back</i> <b class="red-text">Kembali</b></a>

<div class="row">
  <div class="col s2"></div>
  <div class="input-field col s3">
    <input type="text" class="validate" id="inputnama" ng-model="baru.nama">
    <label for="inputnama">Nama</label>
  </div>
  <div class="input-field col s3">
    <input type="text" class="validate" id="inputemail" ng-model="baru.email">
    <label for="inputemail">Email</label>
  </div>
  <div class="input-field col s3">
    <input type="text" class="validate" id="inputnohp" ng-model="baru.nohp">
    <label for="inputnohp">Nomor HP</label>
  </div>
</div>
<button type="button" class="btn waves-effect waves-light right" ng-click="tambahkontak(baru)">
  Tambah
  <i class="material-icons right">send</i>
</button>
